    <script type="module">
import '../test-helper/fake-store.js';
describe('<finterface-key-value-store>', function() {

  var el;

  beforeEach(function() {
    el = fixture('fake-store-fixture');
  });

  it('reflects key property to attribute', function() {
    el.key = 'someKey';
    expect(el.getAttribute('key')).to.equal('someKey');
  });

  it('notifies about value change', function(done) {
    el.addEventListener('value-changed', () => done());
    el.value = 'someval';
  });

});
